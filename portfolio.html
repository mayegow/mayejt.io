<style>
#mjt-popup{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background: #fff;
    width: 450px;
    padding: 80px 50px 50px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.08);
    transition: 0.5s;
    visibility: hidden;
}
#mjt-popup.active{
    visibility: visible;
    top: 50%;
}
#mjt-popup .mjt-modal-content{
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: center;
}
</style>

    }
})
</script>

<script>
$('.mjt-island').on('click', function(){
    if($(this).hasClass('active')){
        $(this).removeClass('active')
    }else{
        $(this).addClass('active')
    }
})
$("#submit_btn").click(()=>{
    event.preventDefault()
    // user message
    console.log("Do it click in button sign 'in'. THANK YOU!")
    $('#alert').addClass("animate__slideInRight")
    $('#alert').removeClass("d-none")

})
$('#close_alert').click(()=>{
    // user message
    console.log('Do it close button alert!')
    $('#alert').addClass("animate__slideOutRight")
